<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,500&family=Cormorant+Garamond&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>
                <span>✏️</span>To Do List
            </h1>
        </div>
        <div class="input-grp">
            <input type="text" id="todoInput" placeholder="Add New To Do">
            <button id="addButton">
                <i class="fa-solid fa-plus">

                </i>
            </button>
        </div>
        <div class="lists">
            <ul id="todoList">

            </ul>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
